<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html"
          ><img
            src="./assets/img/rn_logo.png"
            id="logo-img"
            alt=""
            width="95px; "
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul>
            <li class="nav-item dropdown list-group-item">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="home.html">Home</a>
                </li>
                <li>
                  <a class="dropdown-item" href="backoffice.html"
                    >Back Office</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="cont-form">
        <form id="my-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Cognome</label
            >
            <input type="text" class="form-control" id="brand" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Link foto</label
            >
            <input type="url" class="form-control" id="image" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Anni</label>
            <input type="number" class="form-control" id="price" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Trick Preferito</label
            >
            <input type="text" class="form-control" id="description" required />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Aggiungi rider alla Crew</label
            >
          </div>
          <button type="submit" class="btn btn-primary" id="button-form">
            Invia!
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
